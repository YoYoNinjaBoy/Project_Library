<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="style.css" rel="stylesheet">
</head>

<body id='body'>

  <div id='libraryContainer'>
    <div class='Library' id='titleContainer'>Title</div>
    <div class='Library' id='authorContainer'>Author</div>
    <div class='Library' id='pagesContainer'>Pages</div>
    <div class='Library' id='readContainer'>Read?</div>
  </div>
  <button id=newBookBtn>new book</button>
  <div class="form-popup" id="myForm">
    <div class="form-container">
      <h1>Add book</h1>
  
      <form>
      <label for="title"><b>Title</b></label>
      <input id='title' type="text" placeholder="The Hobbit" name="title" required>
    <br>
      <label for="author"><b>Author</b></label>
      <input id='author' type="text" placeholder="J.R.R. Tolkien" name="author" required>
    <br>    
      <label for="pages"><b>Number of Pages</b></label>
      <input id='pages' type='text' placeholder='100' required>
    <br>
      <label for='read'><b>Read</b></label>
      <input id='read' type='checkbox'>
    </form>
      <br>
      <button id='submit' class="btn">Add</button>
      <button type="button" class="btn cancel" onclick="closeForm()">Cancel</button>
    </div>
  </div> 
  <script src="script.js"></script>
</body>

</html>
