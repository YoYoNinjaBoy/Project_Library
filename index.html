<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Library</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <strong>My Library</strong>
    </header>
    <main>
        <fieldset id="bookForm">
            <h1>Add a Book!</h1>
            <form action="post">
                <label class="formLabel" for="title"><strong>Title</strong></label>
                <br>
                <input placeholder="ex: The Hobbit" id="newTitle" type="text" name="title">
                <br>
                <label class="formLabel" for="author"><strong>Author</strong></label>
                <br>
                <input name="author" id="newAuthor" type="text">
                <br>
                <label for="numOfPages" class="formLabel"><strong># of Pages</strong></label>
                <br>
                <input type="number" id="newPages" name="numOfPages">
                <br>
                <label for="read_status" class="formRead"><strong>Status</strong></label>
                <br>
                <select name="read_status" id="readStatus">
                    <option value="Unread">Unread</option>
                    <option value="Read">Read</option>
                    <option value="Reading">Reading</option>
                </select>
                <br>
                <button type='button' id="submitBtn">Add book!</button>
                <button id="resetBtn" type="reset">Reset</button>
                
            </form>
        </fieldset>
        <div id="libraryContainer"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
